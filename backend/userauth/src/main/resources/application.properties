spring.application.name=sims

#DB connection
spring.datasource.url=jdbc:mysql://localhost:3306/userauth?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=FuSz5590
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.auto-commit=true

#JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Transaction settings - CRITICAL for data persistence
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
spring.jpa.open-in-view=false

# Server
server.port=8080

# JWT - Secret must be at least 256 bits (32 characters) for HS256
jwt.secret=mySecretKeyForJWTTokenGenerationWithMinimumLengthOfThirtytwoCharacters1234567890
jwt.expiration=86400000

# Logging
logging.level.root=INFO
logging.level.com.canete=DEBUG